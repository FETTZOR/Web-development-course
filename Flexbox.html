<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <title>Flexbox</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <style type="text/css">
    .flex-container {
      background-color: orange;
      height: 330px;
      display: flex;
      /* Setting the main axis */
      flex-direction: row;
      /* Aligning on main axis */
      /* flex-start, center, flex-end */
      /* space-between, space-around, space-evenly */
      justify-content: flex-start;
      /* Aligning on cross axis */
      /* stretch, flex-start, flex-end, center, baseline */
      align-items: flex-start;
      /* Wrapping content */
      /* nowrap, wrap, wrap-reverse */
      flex-wrap: wrap;
      /* Combining the main axis and wrapping */
      /* flex-flow: row|column|row-reverse|column-reverse nowrap|wrap|wrap-reverse */
      /*flex-flow: row wrap;*/

      /* Aligning content wrapping */
      /* Only works when flex-wrap is wrapping! */
      /* flex-start, center, flex-end, stretch, space-between, space-around, space-evenly */
      /*align-content: flex-end;*/
    }

    .flex-container > div {
      background-color: black;
      color: white;
      margin: 10px;
      padding: 20px;
      font-size: 30px;
    }

    .flex-container > div > p {
      margin: 0px;
    }

    .item-1 {
      /* Changing ordering of child elements */
      order: 1;
      /* Growing child elements on main axis */
      /* Default: 0 */
      flex-grow: 0;
      /* Shrinking child elements on main axis */
      /* Default: 1 */
      flex-shrink: 0;
      /* Setting default size for element on main axis */
      flex-basis: 300px;
      /*/ Aligning on cross axis individually */
      /* stretch, flex-start, flex-end, center, baseline */
      align-self: stretch;
    }

    .item-2 {
      order: 2;
      flex-grow: 1;
      align-self: flex-end;
      display: flex;
    }

    .item-3 {
      order: 3;
      flex-grow: 0;
      align-self: stretch;
    }

    .flex-container div {
      /* Shorthand: Setting the flex-grow, flex-shrink, flex-basis */
      flex: 1 1 300px;
    }
  </style>
</head>

<body>
  <div class="flex-container">
    <div class="item-1"><p>1</p></div>
    <div class="item-2"><p>2</p></div>
    <div class="item-3"><p>3</p></div>
  </div>


</body></html>
